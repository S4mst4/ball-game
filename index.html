<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls Animation</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }
        canvas {
            border: 2px solid black;
            background-color: #f0f0f0;
        }
        .sidebar {
            display: flex;
            gap: 10px;
        }
        .scorebar {
            width: 30px;
            height: 800px;
            background-color: #ddd;
            position: relative;
        }
        .timer-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #4CAF50;
            transition: height 0.1s linear;
        }
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg);
            white-space: nowrap;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
        }
        .bin {
            width: 50px;
            height: 60px;
            background-color: #666;
            border-radius: 5px;
            position: relative;
            margin-top: 20px;
        }
        .bin-top {
            width: 60px;
            height: 12px;
            background-color: #666;
            position: absolute;
            top: -10px;
            left: -5px;
            border-radius: 5px;
        }
        .bin-count {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        /* Add magnet styles */
        .magnet {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff4444;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="1200" height="800"></canvas>
        <div class="sidebar">
            <div class="scorebar">
                <div class="timer-fill"></div>
                <div class="timer-text">Time to Freeze</div>
            </div>
            <div class="bin">
                <div class="bin-top"></div>
                <div class="bin-count">0</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
