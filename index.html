<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls Animation</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }
        canvas {
            border: 2px solid black;
            background-color: #f0f0f0;
            width: 1360px;
            height: 800px;
        }
        .sidebar {
            display: flex;
            gap: 10px;
        }
        .scorebar {
            width: 30px;
            height: 800px;
            background-color: #ddd;
            position: relative;
        }
        .timer-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #4CAF50;
            transition: height 0.1s linear;
        }
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg);
            white-space: nowrap;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
        }
        .bin {
            width: 50px;
            height: 60px;
            background-color: #666;
            border-radius: 5px;
            position: relative;
            margin-top: 20px;
        }
        .bin-top {
            width: 60px;
            height: 12px;
            background-color: #666;
            position: absolute;
            top: -10px;
            left: -5px;
            border-radius: 5px;
        }
        .bin-count {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        /* Add magnet styles */
        .magnet {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff4444;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
        }
        .party-interface {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
            display: none;
        }
        .code-input {
            margin: 10px 0;
            padding: 5px;
            font-size: 16px;
        }
        .character-select {
            display: none;
            margin-top: 20px;
        }
        .character-option {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .character-option:hover {
            background-color: #45a049;
        }
        .join-party-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .join-party-btn:hover {
            background-color: #45a049;
        }
        .party-buttons {
            display: flex;
            gap: 10px;
            margin: 10px;
        }
        .host-party-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .host-party-btn:hover {
            background-color: #45a049;
        }
        .code-display {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            margin: 10px 0;
            background-color: #f0f0f0;
            border-radius: 5px;
            color: #333;
        }
        .party-header {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="party-buttons">
        <button class="host-party-btn">Host Party</button>
        <button class="join-party-btn">Join Party</button>
    </div>
    <div class="party-interface">
        <h2 class="party-header">Enter Party Code</h2>
        <div class="host-code-display" style="display: none;">
            <h3>Your Party Code:</h3>
            <div class="code-display"></div>
            <h3>Choose Your Character:</h3>
            <div class="character-select">
                <button class="character-option" data-character="knight">KNIGHT</button>
                <button class="character-option" data-character="mage">MAGE</button>
            </div>
        </div>
        <div class="join-code-input">
            <input type="text" class="code-input" placeholder="Enter code...">
            <div class="character-select" style="display: none;">
                <h3>Select Your Character</h3>
                <button class="character-option" data-character="knight">KNIGHT</button>
                <button class="character-option" data-character="mage">MAGE</button>
            </div>
        </div>
    </div>
    <div class="container">
        <canvas id="canvas" width="1360" height="800"></canvas>
        <div class="sidebar">
            <div class="scorebar">
                <div class="timer-fill"></div>
                <div class="timer-text">Time to Freeze</div>
            </div>
            <div class="bin">
                <div class="bin-top"></div>
                <div class="bin-count">0</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
